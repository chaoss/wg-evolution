language: python

python:
  - "3.4"
  - "3.5"
  - "3.6"

sudo: false

before_install:
  - pip install -r "requirements.txt"
  - pip install flake8
  - pip install coveralls

install:
  - pip install .

script:
  - flake8 .
  - cd implementations/tests_df
  - coverage run --source=code_df run_tests.py

after_success:
  - coveralls
